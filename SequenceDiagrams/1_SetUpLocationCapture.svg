450.1875"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="9" x="40.5" y="445.1216">9</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="61" x="53.5" y="445.1216">Approves</text><polygon fill="#181818" points="700.5,475.3203,710.5,479.3203,700.5,483.3203,704.5,479.3203" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="353.5" x2="706.5" y1="479.3203" y2="479.3203"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="19" x="360.5" y="474.2544">10</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="134" x="383.5" y="474.2544">Writes Location Data</text><!--MD5=[13e26c3831970d2da085d71dd4e62150]
@startuml
title 1. Set-up Location Capture
skinparam actorStyle awesome
actor User1
participant "Location History App (User 1)"
database "Pod (User 1)"
autonumber 1 
User1->"Location History App (User 1)":Enters the WebID
activate "Location History App (User 1)"
"Location History App (User 1)"->"Location History App (User 1)":Intiates Login
User1<-"Location History App (User 1)":Redirects to Authentication endpoint
note right
solid-client-authn-browser 
https://github.com/inrupt/solid-client-authn-js/
end note
User1- ->>"Location History App (User 1)":Reloads at Redirect IRI
"Location History App (User 1)"->"Pod (User 1)": Authenticated access to the Resouce \n (with access token from OIDC Issuer)
deactivate "Location History App (User 1)"
"Location History App (User 1)"->"Pod (User 1)":GET+PUT: If Inbox doesn't exist set one up 
"Location History App (User 1)"->"Pod (User 1)":GET+PUT: Give access of the container \n ("/YourLocationHistory/Data/") to the owner in .acl
User1<-"Location History App (User 1)": Asks permission for collecting Location Data
User1->"Location History App (User 1)": Approves
"Location History App (User 1)"->"Pod (User 1)": Writes Location Data
@enduml

