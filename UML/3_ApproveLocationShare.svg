@startuml
title 3. Approve Location Share
skinparam actorStyle awesome
actor User2
participant "Location History App (User 2)"
database "Pod (User 2)"
database "Pod (User 1)"
autonumber 1 
User2<-"Location History App (User 2)":Shows Approve Button
User2- ->>"Location History App (User 2)":Approves
"Location History App (User 2)"->"Pod (User 2)": PATCH: Changes "LocationRequestedBy" to \n "YouGrantedAccessTo" triple in Inbox
"Location History App (User 2)"->"Pod (User 2)": GET+PUT: Adds requesting person to \n "YourLocationHistory/Data/" container's .acl \n with "Read" Permissions
"Location History App (User 2)"->"Pod (User 1)": PATCH: Adds "User 2 GrantedAccessTo YourLocationHistory/Data/" container \n triple to Inbox 
User2<-"Location History App (User 2)":Shows Revoke Button
@enduml

