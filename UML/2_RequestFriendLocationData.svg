@startuml
title 2. Request Friend Location Data
skinparam actorStyle awesome
actor User1
participant "Location History App (User 1)"
database "Pod (User 1)"
autonumber 1 
User1->"Location History App (User 1)":Enters the friend's WebID
"Location History App (User 1)"->"Pod (User 1)": GET: solid:OIDCIssuer from WebID
"Location History App (User 1)"->"Pod (User 1)": PATCH: Adds "LocationRequestedBy" \n triple to Inbox
@enduml

