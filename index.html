<!doctype html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Location History </title>
		<style> .hidden { visibility: hidden; display: none;} </style>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
   <style>
   	#map { height: 600px; }
	img.huechange { filter: hue-rotate(10deg); }
   </style>

	</head>
	<body>
		<div id="message"></div>
		<div id="front_page">

        	<input type="text" id="webid" placeholder="Enter your webID">
        	<button id="webid_Login">Login</button>
        	<button id="start_posting" class="hidden">Post Location History</button>
    	</div>

    	<div id="output">
    	</div>

    	<button id="req_frnd" class="hidden">Request Friend's Location!</button>
    	<input type="text" id="friend_webid" placeholder="Enter your friend's webid to request their location!" class="hidden">
    	<button id="request" class="hidden">Request</button>

    	<div id="approve_revoke">
    	</div>

    	<div id="map" class="hidden"></div>
    	<p id = "status"></p>
    	<a id = "map-link" target="_blank"><br/></a>
    	<br><br>
    	<button id="stop" class="hidden">Stop your location capture</button>
    	<button id="start" class="hidden">Start your location capture</button>
    	<script defer src="index.js"></script>
	</body>
	</html>
